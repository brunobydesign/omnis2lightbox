<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <!-- wider mobile and IE support -->
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes">

    <!-- The scripts and style sheets must be present at relative URLs from this page -->

    <link type="text/css" href="css/omn_dlg.css" rel="stylesheet" media="print,screen" />
    <link type="text/css" href="css/omn_menu.css" rel="stylesheet" media="print, screen" />
    <link type="text/css" href="css/smoothness/jquery-ui-1.10.4.custom.css" rel="stylesheet" />
    <link type="text/css" href="css/slick.grid.css" rel="stylesheet" />
    <link type="text/css" href="css/slick.columnpicker.css" rel="stylesheet" />
    <link type="text/css" href="css/slick.pager.css" rel="stylesheet" />

    <!-- Must occur after other stylesheets e.g. jquery-ui-1.8.15.custom.css, as it overrides values -->
    <link type="text/css" href="css/omnis.css" rel="stylesheet" />

    <link type="text/css" href="css/native_switch.css" rel="stylesheet" />
    <link type="text/css" href="css/native_slider.css" rel="stylesheet" />
    <link type="text/css" href="css/native_list.css" rel="stylesheet" />

    <!-- Edit user.css to specify any CSS classes assigned using the $cssclassname property -->
    <link type="text/css" href="css/user.css" rel="stylesheet" media="print, screen" />
    <link type="text/css" href="basicLightbox.min.css" rel="stylesheet" media="print, screen" />

    <!-- Omnis Studio JavaScript client scripts -->
    <script type="text/javascript" src="scripts/ssz.js"></script>
    <script type="text/javascript" src="scripts/omjsclnt.js"></script>
    <script type="text/javascript" src="scripts/omjqclnt.js"></script>
    <!-- The following placeholder is replaced with either a script tag for the remote task string table or nothing when there is no remote task string table -->

    <title>&nbsp;</title>
</head>

<body onload="jOmnis.onLoad()" onunload="jOmnis.onUnload()" style="margin:0;overflow:auto">

    <div id="omnisobject1" style="position:absolute;top:0px;left:0px" data-webserverurl="" data-omnisserverandport=""
        data-omnislibrary="" data-omnisclass="" data-dss="" data-param1="" data-param2="" data-commstimeout="0">
    </div>

    <script src="basicLightbox.min.js"></script>
    <script>
        function showImage(src, width, height) {
            src = typeof src !== "undefined" ? src : "https://placehold.it/1400x900";
            width = typeof width !== "undefined" ? width : "1400";
            height = typeof height !== "undefined" ? height : "900";

            basicLightbox.create(`<img width="${width}" height="${height}" src="${src}">`).show()
        }

        function playVideo(src, width, height) {
            src = typeof src !== "undefined" ? src : "";
            width = typeof width !== "undefined" ? width : "560";
            height = typeof height !== "undefined" ? height : "315";

            basicLightbox.create(`
                <iframe width="${width}" height="${height}" src="${src}" frameborder="0" allowfullscreen></iframe>
            `).show()
        }

        function showHtml(html) {
            html = typeof html !== "undefined" ? html : "<h2>Message</h2>";

            basicLightbox.create(`${html}`).show()
        }
    </script>
</body>

</html>
